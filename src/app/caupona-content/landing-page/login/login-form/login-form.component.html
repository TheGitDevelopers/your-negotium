<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
  <mat-form-field>
    <input
      formControlName="username"
      matInput
      [placeholder]="LOGIN_INPUT_PLACEHOLDER"
    />
    <mat-error *ngIf="getControlError('username')">{{
      LOGIN_INCORRECT_ERR
    }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      formControlName="password"
      matInput
      [placeholder]="PASSWORD_INPUT_PLACEHOLDER"
      type="password"
    />
  </mat-form-field>
  <button class="login-form-button">{{ SIGN_IN }}</button>
</form>
