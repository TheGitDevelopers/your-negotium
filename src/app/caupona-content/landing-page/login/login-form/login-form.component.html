<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
  <mat-form-field>
    <input formControlName="login" matInput placeholder="Login" />
  </mat-form-field>
  <mat-form-field>
    <input
      formControlName="password"
      matInput
      placeholder="Password"
      type="password"
    />
  </mat-form-field>
  <button class="login-form-button">SIGN IN</button>
</form>
